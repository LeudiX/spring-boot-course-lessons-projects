<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8/">
    </head>
    <body>
        <form method="POST" th:action="@{/enviar}">
            <input placeholder="Nombre(s)" name="nombre"/><br/>
            <input placeholder="Apellidos" name="apellidos"/><br/>
            <input type="submit" value="enviar"/>
        </form>      
        <div th:if="${nombre != null && apellidos != null}">
            Datos enviados por el servidor: 
            <span th:text="${nombre + ' ' + apellidos}"></span>
        </div>
    </body>
</html>
